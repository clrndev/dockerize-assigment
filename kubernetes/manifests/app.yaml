apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: dockerize
  name: dockerize
  namespace: app-dockerize
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dockerize
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dockerize
    spec:
      initContainers:
      - image: busybox:1.28
        name: init
        resources: {}
        command: 
          - sh
          - -c
          - sleep 30
      containers:
      - image: dockerize-app:latest
        name: dockerize
        imagePullPolicy: Never
        resources: {}
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        lifecycle:
          preStop:
            httpGet:
              port: 8080
              path: preStopHook
      terminationGracePeriodSeconds: 10
status: {}
